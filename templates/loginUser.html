<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body style="display: flex; justify-content: center;align-items: center; height: 100vh; font-family: Arial, Helvetica, sans-serif;">
     <div class="box" style=" display: flex;flex-direction: column; height: 50vh; border: 2px solid rgb(71, 65, 65);border-radius: 1.3em; text-align: center; width: 400px; ">
          <br><h1>Login</h1>
          <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Enter username" name="username" style="width: 70%; height: 2.5em;">
            <br><br>
            <input type="password" placeholder="Enter password" name="password" style="width: 70%; height: 2.5em;">
            <br><br>
            <input type="submit" value ="Login" id="login-btn" style="width: 70%; height: 3em; background-color: black; color: white;"/> <br><br>
            <p>No account? </p><br>
            <a href="register" style="text-decoration: none; color: black;">Click here to Register.</a>
        </form>
     </div>    
</body>
</html>
